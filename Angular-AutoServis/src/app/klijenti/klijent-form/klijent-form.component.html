<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2"></div>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <form #klijentForm="ngForm">
      <div class="form-group">
        <label for="ime">{{'klijenti.form.imeKlijenta' | translate }}</label>
        <input [(ngModel)]="klijent.ime" type="text" class="form-control" id="ime" name="ime" placeholder="{{'klijenti.form.imeKlijentaPlaceholder' | translate }}"
          required>
      </div>
      <div class="form-group">
        <label for="prezime">{{'klijenti.form.prezimeKlijenta' | translate }}</label>
        <input [(ngModel)]="klijent.prezime" type="text" class="form-control" id="prezime" name="prezime"
          placeholder="{{'klijenti.form.prezimeKlijentaPlaceholder' | translate }}" required>
      </div>
      <div class="form-group">
        <label for="oib">{{'klijenti.form.oibKlijenta' | translate}}</label>
        <input [(ngModel)]="klijent.oib" type="text" class="form-control" id="oib" name="oib" minlength="11"
          maxlength="11" placeholder="{{'klijenti.form.oibKlijentaPlaceholder' | translate }}" required #oib="ngModel">
        <div *ngIf="!klijentForm.pristine && oib.invalid" class="invalid-feedback d-block">
          {{'klijenti.form.oibInvalid' | translate}}
        </div>
      </div>
      <div class="form-group">
        <label for="email">{{'klijenti.form.email' | translate}}</label>
        <input [(ngModel)]="klijent.email" type="email" class="form-control" id="email" name="email"
          placeholder=" {{'klijenti.form.emailPlaceholder' | translate}}" required>
      </div>
      <div class="form-group">
        <label for="brojMob"> {{'klijenti.form.brMob' | translate}}</label>
        <input [(ngModel)]="klijent.brojMob" type="text" class="form-control" id="brojMob" name="brojMob" minlength="10"
          maxlength="10" placeholder=" {{'klijenti.form.brMobPlaceholder' | translate}}" required #brojMob="ngModel">
        <div *ngIf="!klijentForm.pristine && brojMob.invalid" class="invalid-feedback d-block">
          {{'klijenti.form.brMobInvalid' | translate}}
        </div>
      </div>

      <div class="form-group">
        <label for="mjesto"> {{'klijenti.form.mjesto' | translate}}</label>
        <select id="mjesto" [(ngModel)]="klijent.mjesto" class="form-control" name="mjesto">
          <option disabled selected> {{'klijenti.form.mjestoSelected' | translate}}</option>
          <option [ngValue]="mjesto" *ngFor="let mjesto of mjesta" value="{{mjesto}}">
            {{mjesto.nazivMjesta}}
          </option>
        </select>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="float-right">
            <button routerLink="/klijenti" [disabled]="saving" class="btn btn-outline-secondary mr-4"
              type="button"> {{'klijenti.form.buttonOdustani' | translate}}</button>
            <button (click)="save()" [disabled]="!klijentForm.valid || saving" class="btn btn-success"
              type="button"> {{'klijenti.form.buttonSpremi' | translate}}
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
