<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Popis kvarova</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <button type="button" class="btn btn-sm btn btn-outline-primary" routerLink="/kvar/create">
        Dodaj novi kvar</button>
    </div>
  </div>
</div>

<table class="table table-hover mt-4">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Naziv kvara</th>
      <th scope="col">Datum Kreiranja</th>
      <th scope="col">Datum zadnje izmjene</th>
      <th scope="col" class="text-center">Detalji</th>
      <th scope="col" class="text-center">UreÄ‘ivanje</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let kvar of kvarovi; index as i">
      <th scope="row">{{i + 1}}</th>
      <td>{{kvar?.nazivKvara}}</td>
      <td>{{kvar?.createdAt | date:'d.M.yyyy'}}</td>
      <td>{{kvar?.updatedAt | date:'d.M.yyyy'}}</td>

        <td class="text-center">

          <button type="button" class="btn btn-outline-secondary mr-2" placement="top"
                  ngbPopover="{{kvar?.opisKvara}}" popoverTitle="Opis kvara:">
            Opis kvara
          </button>
          <button type="button" class="btn btn-outline-primary" (click)="navigateToDetails(kvar)">
            <svg class="bi bi-eye" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.134 13.134 0 001.66 2.043C4.12 11.332 5.88 12.5 8 12.5c2.12 0 3.879-1.168 5.168-2.457A13.134 13.134 0 0014.828 8a13.133 13.133 0 00-1.66-2.043C11.879 4.668 10.119 3.5 8 3.5c-2.12 0-3.879 1.168-5.168 2.457A13.133 13.133 0 001.172 8z"
                clip-rule="evenodd" />
              <path fill-rule="evenodd"
                d="M8 5.5a2.5 2.5 0 100 5 2.5 2.5 0 000-5zM4.5 8a3.5 3.5 0 117 0 3.5 3.5 0 01-7 0z"
                clip-rule="evenodd" />
            </svg>
          </button>
        </td>
        <td class="text-center">
          <button type="button" class="btn btn-outline-primary" (click)="navigateToEdit(kvar)">
            <svg class="bi bi-pencil" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M11.293 1.293a1 1 0 011.414 0l2 2a1 1 0 010 1.414l-9 9a1 1 0 01-.39.242l-3 1a1 1 0 01-1.266-1.265l1-3a1 1 0 01.242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"
                clip-rule="evenodd" />
              <path fill-rule="evenodd"
                d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 00.5.5H4v.5a.5.5 0 00.5.5H5v.5a.5.5 0 00.5.5H6v-1.5a.5.5 0 00-.5-.5H5v-.5a.5.5 0 00-.5-.5H3z"
                clip-rule="evenodd" />
            </svg>
          </button>
        </td>
    </tr>
  </tbody>
</table>
