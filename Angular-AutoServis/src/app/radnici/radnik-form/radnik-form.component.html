<div class="card">
  <div class="card-body">
    <form #radnikForm="ngForm">
      <div class="form-group">
        <label for="ime">Ime</label>
        <input
          [(ngModel)]="radnik.ime"
          type="text"
          class="form-control"
          id="ime"
          name="ime"
          placeholder="Unesite ime"
          required
        />
      </div>
      <div class="form-group">
        <label for="prezime">Prezime</label>
        <input
          [(ngModel)]="radnik.prezime"
          type="text"
          class="form-control"
          id="prezime"
          name="prezime"
          placeholder="Unesite ime"
          required
        />
      </div>
      <div class="form-group">
        <label for="oib">OIB</label>
        <input
          [(ngModel)]="radnik.oib"
          type="text"
          class="form-control"
          id="oib"
          name="oib"
          minlength="11"
          maxlength="11"
          placeholder="Unesite OIB"
          required
          #oib="ngModel"
        />
        <div
          *ngIf="!radnikForm.pristine && oib.invalid"
          class="invalid-feedback d-block"
        >
          OIB mora sadr≈æavati 11 znakova.
        </div>
      </div>
      <div class="form-group">
        <label for="iznosOsnovice">Iznos osnovice</label>
        <input
          [(ngModel)]="radnik.iznosOsnovice"
          type="text"
          class="form-control"
          id="iznosOsnovice"
          name="iznosOsnovice"
          placeholder="Unesite iznos osnovice"
          required
          #iznosOsnovice="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="koefPlace">Iznos osnovice</label>
        <input
          [(ngModel)]="radnik.koefPlace"
          type="text"
          class="form-control"
          id="koefPlace"
          name="koefPlace"
          placeholder="Unesite koeficijent place"
          required
          #koefPlace="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="statusRadnogOdnosa">Odaberi status radnog odnosa</label>
        <select
          id="statusRadnogOdnosa"
          [(ngModel)]="radnik.statusRadnogOdnosa"
          class="form-control"
          name="statusRadnogOdnosa"
        >
          <option disabled selected
            >-- Molimo odaberite vrstu radnog osnosa --</option
          >
          <option
            *ngFor="let key of statusiRadnogOdnosaOptions"
            [value]="key"
            [label]="statusiRadnogOdnosa[key]"
          ></option>
        </select>
      </div>
      <div class="form-group">
        <label for="vrstaRadnogOdnosa">Odaberi vrste radnog odnosa</label>
        <select
          id="vrstaRadnogOdnosa"
          [(ngModel)]="radnik.vrstaRadnogOdnosa"
          class="form-control"
          name="vrstaRadnogOdnosa"
        >
          <option disabled selected
            >-- Molimo odaberite vrstu radnog osnosa --</option
          >
          <option
            *ngFor="let key of vrsteRadnogOdnosaOptions"
            [value]="key"
            [label]="vrsteRadnogOdnosa[key]"
          ></option>
        </select>
      </div>
      -->

      <div class="form-group">
        <label for="mjesto">Odaberi mjesto</label>
        <select
          id="mjesto"
          [(ngModel)]="radnik.mjesto"
          class="form-control"
          name="mjesto"
        >
          <option disabled selected>-- Molimo odaberite mjesto --</option>
          <option
            [ngValue]="mjesto"
            *ngFor="let mjesto of mjesta"
            value="{{ mjesto }}"
          >
            {{ mjesto.nazivMjesta }}
          </option>
        </select>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="float-right">
            <button
              routerLink="/radnici"
              [disabled]="saving"
              class="btn btn-outline-secondary mr-4"
              type="button"
            >
              Odustani
            </button>
            <button
              (click)="save()"
              [disabled]="!radnikForm.valid || saving"
              class="btn btn-success"
              type="button"
            >
              Spremi
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
